});}( document, window, 0 )); </script> <style>.js .inputfile{width: 0.1px; height: 0.1px; opacity: 0; overflow: hidden; position: absolute; z-index: -1;}.inputfile + label{max-width: 80%; font-size: 1.25rem; /* 20px */ font-weight: 700; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; display: inline-block; overflow: hidden; padding: 0.625rem 1.25rem;}.no-js .inputfile + label{display: none;}.inputfile:focus + label, .inputfile.has-focus + label{outline: 1px dotted #000; outline: -webkit-focus-ring-color auto 5px;}.inputfile + label *{}.inputfile + label svg{width: 1em; height: 1em; vertical-align: middle; fill: currentColor; margin-top: -0.25em; /* 4px */ margin-right: 0.25em; /* 4px */}/* style 1 */ .inputfile-1 + label{color: #f1e5e6; background-color: #2980B9;}.inputfile-1:focus + label, .inputfile-1.has-focus + label, .inputfile-1 + label:hover{background-color: #2F96F4;}#more:focus{color: yellow;}@media screen and (max-width: 50em){.inputfile-6 + label strong{display: block;}}</style> <button type='submit' class="btn btn-primary btn-large btn-block">Upload to Bolt</button> </form> </div></div><div style="padding-bottom:0px"><a href="/advancedSettings"> <span id="more" style="color:#2F96F4;padding-left:50%;font-size:12px;">Advanced Settings </span></a> </div></div><div class="wifi"> <div class="wifi-screen"> <div class="app-title"> <h1>IFTTT</h1> </div><div class="wifi-form"> <button type="button" class="btn btn-primary btn-large btn-block" onClick="ifttt(1);">ENABLE</button> <br><button type="button" class="btn btn-primary btn-large btn-block" onClick="ifttt(0);">DISABLE</button> </div></div></div><div class="wifi"> <div class="wifi-screen"> <div class="app-title"> <h1>ThingSpeak</h1> </div><div class="wifi-form"> <button type="button" class="btn btn-primary btn-large btn-block" onClick="thingSpeak(1);">ENABLE</button> <br><button type="button" class="btn btn-primary btn-large btn-block" onClick="thingSpeak(0);">DISABLE</button> </div></div></di
